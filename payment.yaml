- name: configure payment server
  hosts: payment
  become: yes
  tasks:
  - name: install python package
    ansible.builtin.dnf:
     name: "{{ item }}"
     state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create system user roboshop
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system cart
      shell: /sbin/nologin
      home: /app
      system: true

  - name: Remove file (delete file)
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory 
    ansible.builtin.file:
     path: /app
     state: directory

  - name: delete shipping file (delete file)
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: to download the cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: Extract 
    ansible.builtin.unarchive:
     src: /tmp/payment.zip
     dest: /app
     remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: shipping
      enabled: true
      state: started
      daemon_reload: true
      
